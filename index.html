<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATCO Foods - Analytics Dashboard</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <!-- SheetJS library for Excel file handling -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <!-- Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-chart-line"></i> MATCO Foods - Sales Analytics Dashboard</h1>
            <p class="subtitle">Upload your Excel file to analyze and visualize your sales data</p>
        </header>

        <div class="upload-section">
            <div class="file-input-container">
                <label for="fileInput" class="file-input-label">
                    <i class="fas fa-file-excel"></i>
                    <span>Choose Excel File</span>
                </label>
                <input type="file" id="fileInput" accept=".xlsx, .xls" />
            </div>
            <div class="file-info" id="fileInfo"></div>
        </div>

        <div class="controls">
            <button id="toggleViewBtn" class="toggle-btn" disabled>
                <i class="fas fa-table"></i> Show Table
            </button>
        </div>

        <div id="excelData" class="data-container"></div>
        
        <div class="charts-container" id="chartsContainer" style="display: none;">
            <div class="chart-section">
                <div class="chart-header">
                    <i class="fas fa-check-circle"></i>
                    <h2>Product Availability</h2>
                </div>
                <div class="chart-wrapper">
                    <canvas id="availabilityChart"></canvas>
                </div>
            </div>
            <div class="chart-section">
                <div class="chart-header">
                    <i class="fas fa-store"></i>
                    <h2>Outlet Visit Statistics</h2>
                </div>
                <div class="chart-wrapper">
                    <canvas id="customerChart"></canvas>
                </div>
            </div>
            <div class="chart-section">
                <div class="chart-header">
                    <i class="fas fa-chart-pie"></i>
                    <h2>Trade Distribution</h2>
                </div>
                <div class="chart-wrapper">
                    <canvas id="tradeChart"></canvas>
                </div>
            </div>
            <div class="chart-section">
                <div class="chart-header">
                    <i class="fas fa-calendar-week"></i>
                    <h2>Weekly Visit Trends</h2>
                </div>
                <div class="chart-wrapper">
                    <canvas id="dailyTrendChart"></canvas>
                </div>
            </div>
            <div class="chart-section">
                <div class="chart-header">
                    <i class="fas fa-box"></i>
                    <h2>SKU Availability</h2>
                </div>
                <div class="chart-wrapper">
                    <canvas id="skuChart"></canvas>
                </div>
            </div>
            <div class="chart-section">
                <div class="chart-header">
                    <i class="fas fa-history"></i>
                    <h2>Duplicate Outlet Visits</h2>
                </div>
                <div class="table-wrapper">
                    <table id="duplicateVisitsTable">
                        <thead>
                            <tr>
                                <th>Outlet</th>
                                <th>Visit Dates</th>
                                <th>Total Visits</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
